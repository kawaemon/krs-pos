<!DOCTYPE html>
<html lang="ja">
<html>
	<head>
		<meta charset="UTF-8" />
		<title>5E_レジ</title>
		<style>
            @media (min-width: 600px) {
                #parent {
                    display: flex;
                }

                #child1 {
                    flex-grow: 1;
                    margin: 10px;
                    border: 2px solid black;
                    height: 600px;
                    width: 600px;
                    font-size: 20px;
                    padding: 5px;
                }
      			#child2 {
        			flex-grow: 1;
      			}
                .num_change {
                    height: 50px;
                    width: 50px;
                    background-color: white;
                }
                .button {
					height:50px;
					width:250px;
					margin-bottom:2px;
					background-color:white;
                }
                .button_big {
                    height: 50px;
                    width: 500px;
                    margin-bottom: 2px;
                    background-color: white;
                }
                .indent {
                    text-indent: 1rem;
                    padding-left: 1em;
                }
                .right {
                    justify-content: flex-end;
                }
				.font_num {
					font-size:xx-large;
				}
    		}
		</style>
		<script>
            let counter, btnAdd;
            let n;
			var j=0;
			const option=["eye","cheese","mas","mayo_no","source_no","katuo_no","nori_no"];
			const option_name=["<span class='indent'>目玉焼き</span><span class='right'>50円</span></br>","<span class='indent'>チーズ</br></span>","<span class='indent'>からしマヨネーズ</br></span>","<span class='indent'>マヨネーズ抜き</br></span>","<span class='indent'>ソース抜き</br></span>","<span class='indent'>かつお節抜き</br></span>","<span class='indent'>青のり抜き</br></span>"]
			const order_option=[];

            function addCount() {
                n++;
                counter.innerHTML = n;
			}
            function decCount() {
				n--;
				if (n < 0) { n = 0 };
                counter.innerHTML = n;
            }

            window.addEventListener("load", () => {
                // 起動時の処理
                counter = document.getElementById("counter");
				btnAdd = document.getElementById("btnAdd");
                btnDec = document.getElementById("btnDec");
                n = 0;
                btnAdd.addEventListener("click", addCount);
                btnDec.addEventListener("click", decCount);
            });

			function sel(x) {
				target = document.getElementById(x);
				if (target.style.backgroundColor != "red") {
					target.style.backgroundColor = "red";
				} else {
                    target.style.backgroundColor = "white";
                }
			}
			function add() {
				
				var option_name_total = '箸巻き'+n+'個</br>';
				if(j<5){
					j++;
				}
				for (let i=0;i< 7;i++){
					order_option[i] = document.getElementById(option[i]).style.backgroundColor;
					if(order_option[i] == "red"){
						option_name_total=option_name_total+option_name[i];
					}
				}
				var order_order_num="order"+j;
				let order = document.getElementById(order_order_num);
				order.innerHTML = option_name_total;
				option_name_total="";
			}
			function one_back() {
				if(j>0){ 
					var order_order_num="order"+j;
					let order = document.getElementById(order_order_num);
					order.innerHTML = "";
					j--;
				}	
			}
			function reset(){
				for (j;j>0;j--){
					var order_order_num="order"+j;
					let order = document.getElementById(order_order_num);
					order.innerHTML = "";
				}
			}
		</script>
	</head>
	<body>	
		<div id="parent">
			<div id="child1">
				<p id="order1" ></p>
				<p id="order2"></p>
				<p id="order3"></p>
				<p id="order4"></p>
				<p id="order5"></p>
			</div>
			<div id="child2">
				<center>
					<h3>個数</h3>
					<input class="num_change" type="button" id="btnDec" value="-">
					<span id="counter" class="font_num">0</span>
					<input class="num_change" type="button" id="btnAdd" value="+">
				</center>
				</br>
				<center>
					<h3>トッピング</h3>
				</center>
				<button id="eye" class="button" onclick="sel('eye')">目玉焼き</button>
				<button id="cheese" class="button" onclick="sel('cheese')">チーズ</button>
				</br>
				<button id="mas" class="button" onclick="sel('mas')">からしマヨネーズ</button>
				</br>
				<center>
					<h3>抜き</h3>
				</center>
				<button id="mayo_no" class="button" onclick="sel('mayo_no')">マヨネーズ抜き</button>
				<button id="source_no" class="button" onclick="sel('source_no')">ソース抜き</button>
				</br>
				<button id="katuo_no" class="button" onclick="sel('katuo_no')">かつお節抜き</button>
				<button id="nori_no" class="button" onclick="sel('nori_no')">青のり抜き</button>
				</br>
				<center>
					<h3>操作</h3>
				</center>
				<button id="add" class="button_big" onclick="add()">追加</button>
				</br>
				<button id="one_back" class="button" onclick="one_back()">１個消去</button>
				<button id="reset" class="button" onclick="reset()">全消去</button>
				</br>
				<button id="submit" class="button_big" onclick="submit()">確定</button>

			</div>
		</div>
	</body>
</html>
