<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <title>5E_待ち番号</title>
    <style>
        * {
            font-size: 50px;
        }

        #parent {
            display: flex;
        }

        #child1 {
            flex: 1;
            margin: 10px;
            border: 2px solid black;
            padding: 5px;
        }

        #child2 {
            flex: 1;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div id="child1">
            合計金額:<br />
            <span id="order_total" class="money"></span>
            円<br />
            お預かり金額：<br />
            <span id="deposit" class="money">0</span>
            円<br />
            おつり:<br />
            <span id="change" class="money"></span>
            円<br />
        </div>
        <div id="child2">
            待ち番号
            <p id="wait1" class="wait_num"></p>
            <p id="wait2" class="wait_num"></p>
            <p id="wait3" class="wait_num"></p>
            <p id="wait4" class="wait_num"></p>
            <p id="wait5" class="wait_num"></p>
        </div>
    </div>
    <script>
        let order_num = 5;
        let now_wait_num = 44;
        let input_value = 0;
        let order_total_num = 1000;
        window.addEventListener("load", () => {
            // 起動時の処理
            let order_total = document.getElementById("order_total");
            order_total.innerHTML = order_total_num;
            let change = document.getElementById("change");
            change.innerHTML = input_value - order_total_num;
            for (let i = 0; i < order_num; i++) {
                wait_id="wait"+(i+1);
                let wait= document.getElementById(wait_id);
                wait.innerHTML = now_wait_num;
                now_wait_num++;
            }
        });
    </script>
</body>

</html>
